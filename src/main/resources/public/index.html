<html>
<head>
<script type="text/javascript" src="/lib/angular.min.js"></script>
<script type="text/javascript" src="/userManagementApp.js"></script>

</head>
<body ng-app="userManagementApp">
	<div ng-controller="UserCtrl as userCtrl">
		<form>
			<label>name: </label><input ng-model="userCtrl.newUser.name" /> <label>lastName:
			</label><input ng-model="userCtrl.newUser.lastName" /> <label>age: </label><input
				ng-model="userCtrl.newUser.age" type="number" />
			<button ng-click="userCtrl.addUser()">Add User</button>

		</form>
		<br> <br>
		<div>
			<input ng-model="userCtrl.searchParam" />
			<button ng-click="userCtrl.search()">Search</button>
			<table>
				<tr>
					<th>name</th>
					<th>lastName</th>
					<th>age</th>
					<th>Delete</th>
					<th>Edit</th>
				</tr>
				<tr ng-repeat="user in userCtrl.users">
				<td>{{user.name}}</td>
				<td>{{user.lastName}}</td>
				<td>{{user.age}}</td>
				<td ng-hide="true">{{user.id}}</td>
				<td><button ng-click="userCtrl.removeUser(user.id)">Delete</button></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
