<html>
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>

</head>
<body ng-app="userManagementApp">
	<div ng-controller="UserCtrl as userCtrl">
	<form>
	<label>name: </label><input ng-model="userCtrl.newUser.name"/>
	<label>lastName: </label><input ng-model="userCtrl.newUser.lastName"/>
    <label>age: </label><input ng-model="userCtrl.newUser.age" type="number"/>
    <button ng-click="userCtrl.addUser()">Add User</button>
	
	</form>
	<br><br>
	<div>
	<label>name: </label><input id="nameS"/>
	<label>lastName: </label><input id="lastNameS"/>
    <label>age: </label><input id="ageS"/>
    <button>Search</button>
    <table>
    <tr>
    <th>name</th>
    <th>lastName</th>
    <th>age</th>
    </tr>
    </table>
	</div>
	</div>
</body>
</html>
